<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 50px;
            height: 50px;
            
            background: red;
            transition: width 1s
        }
        /* div:hover {
            width: 150px
        } */
        .box{
            width: 150px
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box=document.getElementById('box');
        console.log(box)
        box.addEventListener('mouseover',(e)=>{
            e.currentTarget.classList.add("box");
        });

    </script>
</body>

</html>
