<!DOCTYPE html>
<html lang="en">

<head>


    <style>
        ul {
            list-style: none;
        }

        li {
            padding: 0 0;
            margin: 0 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
        }

        .qnaarea{
            position: fixed;
            right: -1000px;
            width: 300px;
            height: 890px;
            background-color: red;
            transition: right 1s;

        }

        .box {
            right: 0px;
        }
    </style>

</head>

<body>

    <div class="header">
        <ul>
            <li>home</li>
        </ul>
        <ul>
            <li id="qna">문의</li>
            <div class="qnaarea">
                <button id="close">접기</button>
                
            </div>
        </ul>
    </div>

<script>
    let qna=document.getElementById('qna');

    qna.addEventListener('click',(e)=>{
        document.getElementsByClassName('qnaarea')[0].classList.add('box');
    })

    let id=document.getElementById('close');
    id.addEventListener('click',()=>{
        document.getElementsByClassName('qnaarea')[0].classList.remove('box');
    })

</script>


</body>

</html>
